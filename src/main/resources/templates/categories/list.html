<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista Kategorija</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<h1>Lista Kategorija</h1>
<a th:href="@{/categories/new}">Dodaj Novu Kategoriju</a>
<table>
  <thead>
  <tr>
    <th>Naziv</th>
    <th>Opis</th>
    <th>Akcije</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="category : ${categories}">
    <td th:text="${category.name}">Naziv</td>
    <td th:text="${category.description}">Opis</td>
    <td>
      <a th:href="@{'/categories/' + ${category.id} + '/edit'}">Uredi</a>
      <a th:href="@{'/categories/' + ${category.id} + '/delete'}"
         onclick="return confirm('Da li ste sigurni da želite obrisati ovu kategoriju?');">Obriši</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
