<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Autora</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<h1>Lista Autora</h1>
<a th:href="@{/authors/new}">Dodaj Novog Autora</a>
<table>
    <thead>
    <tr>
        <th>Ime</th>
        <th>Prezime</th>
        <th>Biografija</th>
        <th>Akcije</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.firstName}">Ime</td>
        <td th:text="${author.lastName}">Prezime</td>
        <td th:text="${author.biography}">Biografija</td>
        <td>
            <a th:href="@{'/authors/' + ${author.id} + '/edit'}">Uredi</a>
            <a th:href="@{'/authors/' + ${author.id} + '/delete'}"
               onclick="return confirm('Da li ste sigurni da želite obrisati ovog autora?');">Obriši</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
