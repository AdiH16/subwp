<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dodaj Zaduživanje</title>
  <link rel="stylesheet" th:href="@{/css/CreatePages.css}">
</head>
<body>
<div class="container">
  <h1>Dodaj Zaduživanje</h1>
  <form th:action="@{/loans}" th:object="${loan}" method="post" class="loan-form">
    <div class="form-group">
      <label for="book">Knjiga:</label>
      <select id="book" th:field="*{book.id}" required>
        <option value="" disabled selected>Izaberite knjigu</option>
        <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}"></option>
      </select>
      <span class="error-message" th:if="${#fields.hasErrors('book')}" th:errors="*{book}"></span>
    </div>
    <div class="form-group">
      <label for="username">Korisnik:</label>
      <input type="text" id="username" th:value="${#authentication.name}" readonly />
    </div>
    <div class="form-group">
      <label for="loanDate">Datum Iznajmljivanja:</label>
      <input type="date" id="loanDate" th:field="*{loanDate}" readonly />
      <span class="error-message" th:if="${#fields.hasErrors('loanDate')}" th:errors="*{loanDate}"></span>
    </div>
    <div class="form-group">
      <label for="returnDate">Datum Povratka:</label>
      <input type="date" id="returnDate" th:field="*{returnDate}" />
      <span class="error-message" th:if="${#fields.hasErrors('returnDate')}" th:errors="*{returnDate}"></span>
    </div>
    <div class="form-actions">
      <a th:href="@{/loans}" class="back-button">Nazad na listu</a>
      <button type="submit" class="submit-button">Spremi</button>
    </div>
  </form>
</div>
</body>
</html>
